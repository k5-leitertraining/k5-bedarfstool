<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K5 Bedarfstool</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
  </head>
  <body>
    <div class="px-4">
      <div class="max-w-5xl p-4 m-4 mx-auto shadow dummy-container">
        <!-- Whole Wrapper -->
        <div id="bdtl-app">
          <!-- Title -->
          <h2 class="text-lg font-bold text-center">Lokale Leiterausbildung</h2>

          <!-- Track -->
          <div data-bdtl="track-root" class="flex mx-16 mt-4">
            <div data-bdtl="track-point--done" class="relative flex-0">
              <div
                data-bdtl="track-point__number"
                class="flex items-center justify-center w-8 h-8 text-center rounded-full text-slate-300 bg-slate-600"
              >
                1
              </div>
              <div
                data-bdtl="track-point__name"
                class="absolute text-center -left-1/2"
              >
                DONE
              </div>
            </div>
            <div
              data-bdtl="track-track--done"
              class="flex-1 h-2 mt-3 -mx-1 bg-slate-600"
            ></div>
            <div data-bdtl="track-point--current" class="relative flex-0">
              <div
                data-bdtl="track-point__number"
                class="flex items-center justify-center w-8 h-8 text-center border-2 rounded-full border-slate-600 text-slate-800 bg-slate-400"
              >
                2
              </div>
              <div
                data-bdtl="track-point__name"
                class="absolute text-center -left-1/2"
              >
                CURRENT
              </div>
            </div>
            <div
              data-bdtl="track-track--open"
              class="flex-1 h-2 mt-3 -mx-1 bg-slate-400"
            ></div>
            <div data-bdtl="track-point--open" class="relative flex-0">
              <div
                data-bdtl="track-point__number"
                class="flex items-center justify-center w-8 h-8 text-center rounded-full text-slate-800 bg-slate-400"
              >
                3
              </div>
              <div
                data-bdtl="track-point__name"
                class="absolute text-center -left-1/2"
              >
                OPEN
              </div>
            </div>
          </div>

          <hr class="mt-28" />
          <div>Fragen</div>
          <div>Auswertung</div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
